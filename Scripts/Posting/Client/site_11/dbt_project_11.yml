  # Configuration for traffic-related operations.
  Traffic:
    # Input and output referrer values for line chart queries.
    input_referrers_linechart: "''Direct'', ''Search'', ''Facebook'', ''Newsletter'', ''NL Red'', ''NL Fag'', ''NL Dag'',''NL DLF'' ,''NL Stud'' "
    output_referrers_linechart: "''Direct'', ''Search'', ''Facebook'', ''Newsletter''"

    # Domain used in pageview-related queries.
    domain: "''https://www.folkeskolen.dk/''"

    # Naming conventions for CTEs in dropdowns specific to traffic.
    dropdown_cte_naming: ["_first", "_second", "_third"]

    # Output referrers for pageview-related operations.
    output_referrers_pageviews_channel: "''Forside'',''Search'',''Facebook'', ''NL Red'', ''NL Fag'', ''NL Dag'', ''NL DLF'', ''NL Stud''"
    output_referrers_pageviews_channel_traffic: "''Forside'',''Search'', ''Facebook''"
    output_referrers_pageviews_channel_newsletter: "''NL Red'', ''NL Fag'', ''NL Dag'',''NL DLF'' ,''NL Stud''"

    # Input tags for pageview-related operations grouped by user needs.
    input_tags_pageviews_channel:
      Brugerbehov: "''Hjælp mig med at forstå'',''Forbind mig'',''Giv mig en fordel'',''Inspirer mig'', ''Opdater mig'', ''Underhold mig''"
      Artikeltype: "''Artikel'', ''Seneste nyt'', ''Guide'', ''Debat'', ''Feature''"
      Fag: "''Billedkunst'',''Børnehaveklassen'',''Dansk'',''Dansk som andetsprog'',''DSA'',''Engelsk'',''Håndværk og design'',''Idræt'',''It'',''Kulturfag'',''Madkundskab'',''Matematik'',''Musik'',''Naturfag'',''PLC'',''PPR'',''Praktik'',''Senior'',''Sosu-undervisere'',''Specialpædagogik'',''Studie'',''Tysk og fransk'',''Uddannelsesvejledning'',''UU''"

    # Configuration for grouping in traffic channels tables.
    table_grouping:
      default_columns: ["tags", "userneeds", "Categories"]
      grouping_status: false
      grouping_columns: [""]
      table_json: |
        ''category'', coalesce(userneeds, " "),
        ''tags'', coalesce(Tags," "),
        ''sektion'', coalesce(Categories, " "),
      total_columns: 3

    # JSON defining the entry pages structure.
    entry_pages_json: |
      [{"field": "id", "label": "ID"}, {"field": "article", "label": "ARTIKEL"}, {"field": "category", "label": "BRUGERBEHOV"}, {"field": "tags", "label": "Fag", "hidden": true}, {"field": "sektion", "label": "Artikeltype", "hidden": true}, {"field": "date", "label": "PUB DATO"}, {"field": "brugerbehov","label": "Besøg"}]

  # Configuration for modifying how tags, user needs, and categories are represented in tables.
  table_modification:
    table_modification_tendency:
      userneeds: |
        userneeds
      tags: |
        tags
      Categories: |
        Categories

    table_modification_traffic:
      userneeds: |
        userneeds
      tags: |
        tags
      Categories: |
        Categories

  # Configuration for exploration-related operations.
  exploration:
    # Whether to include historic data.
    historic_data: true
    # Columns to include in exploration operations.
    columns: |
      'category', COALESCE(userneeds, ''), 'sektion', COALESCE(tags,''),
